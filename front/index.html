<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjCalc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- A calculatrice -->
    <div id="calculatrice">
        <!-- L'affichage -->
        <div id="affichage">
            <input type="text" id="calcule" data-calcule value="0" disabled>
            <input type="text" id="resultat" data-resultat value="0" disabled>
        </div>
        <!-- Les boutons -->
        <div id="boutons">
            <div class="ligne">
                <button class="chiffre" data-number="7">7</button>
                <button class="chiffre" data-number="8">8</button>
                <button class="chiffre" data-number="9">9</button>
                <button class="operateur" data-operation="รท">รท</button>
            </div>
            <div class="ligne">
                <button class="chiffre" data-number="4">4</button>
                <button class="chiffre" data-number="5">5</button>
                <button class="chiffre" data-number="6">6</button>
                <button class="operateur" data-operation="x">x</button>
            </div>
            <div class="ligne">
                <button class="chiffre" data-number="1">1</button>
                <button class="chiffre" data-number="2">2</button>
                <button class="chiffre" data-number="3">3</button>
                <button class="operateur" data-operation="-">-</button>
            </div>
            <div class="ligne">
                <button class="chiffre" data-number="0">0</button>
                <button class="chiffre" data-number=".">.</button>
                <button class="egal" data-equals>=</button>
                <button class="operateur" data-operation="+">+</button>
            </div>
            <div class="ligne">
                <button class="effacer" data-all-clear>AC</button>
                <button class="retour" data-delete>DEL</button>
            </div>
        </div>
    </div>
</body>
</html>
